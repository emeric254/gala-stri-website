<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{ static_url('css/bulma.min.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/font-awesome.min.css') }}">
    </head>
    <body>
        <section class="hero is-primary is-fullheight has-text-centered">
            <!-- Hero head: stick at the top -->
            <div class="hero-head">
                <header class="nav">
                    <div class="container">
                        <div class="nav-left">
                            <a class="nav-item is-active" href="/">
                                <span class="icon">
                                    <i class="fa fa-tachometer"></i>
                                </span>
                                <span>Admin login</span>
                            </a>
                        </div>
                    </div>
                </header>
            </div>
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-spaced">
                        Please sign in to continue
                    </h1>
                    <form name="connection" action="login" method="post">
                        {% module xsrf_form_html() %}
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <a class="button is-static">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <input class="input" required name="username" type="text" placeholder="Username">
                            </p>
                        </div>
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <a class="button is-static">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                </a>
                            </p>
                            <p class="control">
                                <input class="input" required name="password" type="password" placeholder="Password">
                            </p>
                        </div>
                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <button type="submit" class="button is-primary is-inverted">
                                    <span class="icon">
                                        <i class="fa fa-sign-in"></i>
                                    </span>
                                    <span>Sign in</span>
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Hero footer: will stick at the bottom -->
            <div class="hero-foot has-text-centered">
                <div class="container">
                    <!-- nothing yet -->
                </div>
            </div>
        </section>
    </body>
</html>
