<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gala STRI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{ static_url('css/bulma.min.css') }}">
        <link rel="stylesheet" href="{{ static_url('css/font-awesome.min.css') }}">
    </head>
    <body>
        <div id="body" class="container">

            <section class="hero">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title has-text-centered	">
                            Formulaire d'inscription au gala STRI de la promo 2017
                        </h1>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <div class="heading">
                        <h1 class="title">
                            <i class="fa fa-flag"></i>
                            Votre Inscription est réussie
                        </h1>
                        <h2 class="subtitle">
                            Un courriel de confirmation vous est envoyé a l'adresse {{ escape(courriel) }}.
                        </h2>
                    </div>
                </div>
            </section>
            {% if paye and paye != '0' %}
            <section class="section">
                <div class="container">
                    <div class="heading">
                        <h1 class="title">
                            <i class="fa fa-dollar"></i>
                            Paiement
                        </h1>
                        <h2 class="subtitle">
                        </h2>
                        <div class="content has-text-centered">
                            <a class="button is-primary" href="https://lydia-app.com/collect/paiement-ceremonie-des-alumni-19663">
                                Payer directement en ligne
                            </a>
                            <a class="button" href="mailto:contact@gala.stri">
                                ou nous contacter
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            {% end %}
        </div>
    </body>
</html>
